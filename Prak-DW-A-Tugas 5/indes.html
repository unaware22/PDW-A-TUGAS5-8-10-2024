<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css ">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEa1u4KKwntw5h5E1jUkpgOAihVSLV"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Input Nama Pengguna -->
    <section id="session-container" class="mb-5">
        <div class="container">
            <div class="row mb-4">
                <h2>Aplikasi Buku Favorit</h2>
            </div>
            <div class="row">
                <div class="col-md-12 mb-2">
                    <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="form-control"/>
                </div>
                <div class="col-md-6 mb-4">
                    <button id="btnSimpanNama" class="btn" >Simpan Nama</button>
                </div>
                <h3 id="salamPengguna"></h3>
            </div>
        </div>
    </section>

    <!-- Form Tambah Buku -->
    <form id="form-tambah-buku">
        <div class="container">
            <div class="row">
                <div class="col" style="border-top: 2px solid white; width: 100%;">
                    <h2>Isi Judul Buku</h2>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <input type="text" id="judul" placeholder="Judul Buku" class="form-control" required />
                    </div>
                    <div class="col-md-12 mb-2">
                        <input type="text" id="penulis" placeholder="Penulis" class="form-control" required />
                    </div>
                    <div class="col-md-12 mb-2">
                        <input type="number" id="tahun" placeholder="Tahun Terbit" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn">Tambah Buku</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Daftar Buku -->
    <section id="daftarBuku">
        <h2>Daftar Buku</h2>
        <div id="daftar-buku" class="container"></div>
    </section>

    <!-- Buku Favorit -->
    <section id="bukuFavorit">
        <h2>Buku Favorit</h2>
        <div id="buku-favorit" class="container"></div>
    </section>
    <section>
        <footer>
            <img src="img/stardew-ai-brush-removebg-c3suduia.png" alt="" >

        </footer>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"></script>
</body>
</html>
